
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>0</h1>
    <button style="width: 200px; height: 100px;">add</button>

        let oh1 = document.querySelector('h1')

        oAdd.onclick = function(){
            oh1.innerHTML = + oh1.innerHTML + 1
        }
    </script>
</body>
