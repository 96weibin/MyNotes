<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            width: 800px;
            height: 600px;
            border: solid;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <script src="../js/echarts.min.js"></script>
    <script>
        let $ = document.querySelectorAll.bind(document);
        


        let myChart = echarts.init($('#main')[0]);  //初始化
        let option = {        //设置参数
            title: {
                text: '北京人口调查',    //主标题
                subtext:'2020年度 单位：万人',        //副标题
                x:'center'
            },
            tooltip: {},                //提示信息
            legend: {                   //图例
                data:['男','女'],
                right:0,
                top:'50%',
                orient:'vertical'
            },
            xAxis: [                    //X轴
                {
                    type:'category',  //分类轴
                    data : ["1月","2月","3月","4月","5月","6月"]

                }
            ],
            yAxis: [                    //Y轴 
                {
                    type:'value'        //数值轴
                }
                
            ],
            series: [               //与图例对应的 值
                {
                name: '男',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
                },
                {
                name: '女',
                type: 'bar',
                data: [6, 18, 3, 20, 17, 25]
                },

            ]

        }
        myChart.setOption(option)     //设置参数
    </script>
</body>
</html>
