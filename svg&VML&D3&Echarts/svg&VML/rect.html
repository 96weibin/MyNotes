<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rect{
            stroke-width: 20;
            stroke: pink;
            /* fill: rgba(0, 0, 0, 0.5); */
            fill:none;   /* 填充 none 时中间不触发 事件*/
        }
    </style>
</head>
<body>
    
    <svg width="800" height="600">
        <rect id="rect" x="100" y="100" width="100" height="100"></rect>
    </svg>

    <script>
        let rec = document.querySelector('#rect')
        document.body.addEventListener('click',function(e){
            if(e.target == rec){
                console.log('click')
                e.target.style.fill  = 'yellow'
            }
        })
    </script>
</body>
</html>
