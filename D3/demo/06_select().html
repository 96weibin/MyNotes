    <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>

<body>

        // d3.select(".name").attr("style","color:red")

        //classed()
        //添加类
        d3.select(".name").classed(".small_name",true);//<div class="name .small_name">Hello World</div>
        //删除类
        d3.select(".name").classed(".small_name",false); //<div class="name">Hello World</div>
        //检查是否存在类
        console.log(d3.select(".name").classed(".small_name"));  //false
    </script>
