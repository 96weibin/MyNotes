<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /*1.replace() 字符串用一些字符去替代另一些字符/去替代一个与正则表达式相匹配的字串  */
    var str1="zzh gj";
    console.log(str1.replace("zzh","zzh love"));//zzh love gj
    /* 2.stringObject.substr(start,length)  在字符串中抽取从start下标开始的指定数目的字符 
    start是要抽取字符串的起始下标，length是字符串中的字符数
     */
    var str='hello world';
    console.log(str.substr(3));//lo world
    console.log(str.substr(3,7));//lo worl,从index为3开始， 
     /*3.arr.join(separator) separator是可选的，指定要使用的分隔符；若不写，则使用逗号作为分隔符
        把数组中所有的元素都放入一个字符串；元素是通过指定的分隔符进行分割的
    返回的值是一个字符串，把arr里面的所有元素都转成字符串，然后串联起来这个字符串 */
    var arr=new Array("google","delete","axios");
    console.log(arr.join());//google,delete,axios
    console.log(arr.join(""));//googledeleteaxios
     /* 4.arr.fill(value,[,start[,end]]) 
     value是来填充数组元素的值，start是起始索引，默认值为0，end终止索引，默认为this.length
    用一个固定值填充一个数组，从起始索引到end索引的全部元素，但是不包括end索引*/
    [1,2,3].fill(4);//[4,4,4]
    [1,2,3].fill(4,1);//[1,4,4]
    [1,2,3,5].fill(4,1,2);//[1,4,4,5]
    </script>
    
</body>
</html>
