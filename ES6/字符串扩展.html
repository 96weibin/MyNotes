<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var codePonit of "foo") {
            console.log(codePonit); // f o o
        }

        //codePointAt() 方法，能够正确处理 4 个字节储存的字符，返回一个字符的码点。
        let s = '????a';
        s.codePointAt(0) // 134071
        s.codePointAt(1) // 57271

        //用来确定一个字符串是否包含在另一个字符串中
        // includes()：返回布尔值，表示是否找到了参数字符串。
        if ("0.000%".includes("%")) {
            let value = "0.000%".replace("%", "");
            console.log(value / 100 == 0);
        }
        // startsWith()：返回布尔值，表示参数字符串是否在原字符串的头部。
        // endsWith()：返回布尔值，表示参数字符串是否在原字符串的尾部。

        //repeat()  参数如果是小数，会被取整数;若是负数或者infinity 会报错
        console.log("x".repeat(2));
        //console.log("na".repeat(-1)); //Uncaught RangeError

        console.log("0.000%" == 0);

        //raw()方法。该方法返回一个斜杠都被转义（即斜杠前面再加一个斜杠）的字符串，往往用于模板字符串的处理方法
        // console.log(String.raw(`Hi\n{2+3}`));
        //codePointAt() 能够正确处理 4 个字节储存的字符，返回一个字符的码点

        //padStart()用于头部补全  padEnd()用于尾部补全
        //一共接受两个参数，第一个参数是不全后的最大长度，第二个参数是用来补全的字符串
        /*如果原来字符串的长度大于第一个参数，则字符串补全不生效*/
        console.log("xxx".padStart(2, "a")); //xxx
        /*如果用来补全的字符串长度 + 原字符串 > 第一个参数藏毒，则会截取超出的补全字符串*/
        console.log("xxx".padStart(5, "asasda")); //asxxx

       //trim()  trimStart()消除字符串头部的空格  trimEnd()消除字符串尾部的空格

    </script>
</body>

</html>
