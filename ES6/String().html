<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
        //1.substring(indexStart[,indexEnd]) 返回给定字符串指定部分的新字符串
        //indexStart是索引为第几个字符（包含），indexEnd是不包含
        /* 
        如果indexStart 等于indexEnd，返回一个空字符串
        如果省略indexEnd，则提取字符一直打字符串末尾
        如果任意参数小于0或者为nan，则为0
        如果indexStart > indexEnd ，则参数调换
        */
       var str="col_helloWorld";
       console.log(str.substring(4)); //helloWorld
       console.log(str.substring(4,6)); //he


       /*
       2.substr() 返回一个字符串中从指定位置开始到指定字符数的字符
       str.substr(start [,length]) start是开始提取字符的位置，length是提取的字符数
       start是字符的索引，从0开始
       如果start为正值且>=整个字符串的长度，则substr()返回一个空字符串
       如果start为负值，则substr把它作为从字符串末尾开始的一个字符索引
       如果length=0或为负值，则substr返回一个空字符串
       */
      var str2="asdfghjkl";
      console.log(str2.substr(2,2)); //df
      console.log(str2.substr(-3)); //jkl

      /*
      3.indexOf() 返回调用他的string对象中第一次出现的指定值的索引，未找到该值就返回-1
      
      */

    </script>
</body>
</html>
