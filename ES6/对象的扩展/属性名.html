<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //属性名表达式
        //用标识符作为属性名
        obj.foo = true;
        //用表达式作为属性名
        obj["a" + "bc"] = 123;

        //方法的name属性返回属性名
        const person = {
            sayName() {
                console.log("hello");
            }
        }
        person.sayName.name;
        console.log();
    </script>
</body>

</html>
