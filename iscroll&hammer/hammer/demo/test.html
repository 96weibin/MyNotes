<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 100px;
            height: 100px;
            background: #eee;
        }
        .box{
            width: 100px;
            height: 100px;
            background: pink;
            position: absolute;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper" data-msg="wrapper">
        <div class="box" data-msg="box">box</div>
    </div>
    
    <script>    
        let wrapper = document.querySelector('.wrapper');
        let box = document.querySelector('.box')

        wrapper.addEventListener('click',function(e){
            console.log(this.dataset.msg)
        })
        box.addEventListener('click',function(e){
            e.cancelBubble = true
            console.log(this.dataset.msg)
        })
    </script>
</body>
</html>
